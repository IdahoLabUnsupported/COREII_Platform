apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    description: "Minio Operator"
    owner: "INL"
    version: "1.0.0"
  labels:
    app: "minio-operator"
    environment: "prod"
  name: minio-operator
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: minio
    server: "https://kubernetes.default.svc"
  source:
    path: k8s/charts/minio/operator
    repoURL: "git@github.inl.gov:COREII/COREII-Data-Lake.git"
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
